  <script>
    // Floating emojis â€” full screen with collision
    let floatingItems = [];
    let floatingRAF;
    (function () {
      const emojis = ['ğŸº','ğŸ»','ğŸ·','ğŸ¸','ğŸ¹','ğŸ¶','ğŸ•','ğŸ”','ğŸ—','ğŸ–','ğŸ¥©','ğŸ£','ğŸ¥‚','ğŸ¾','ğŸ¢','ğŸ¥Ÿ','ğŸ§€','ğŸ¥“','ğŸ¤','ğŸ±','ğŸœ','ğŸ¥ƒ','ğŸ¡','ğŸ¥˜'];
      const S = 32;
      const W = () => window.innerWidth;
      const H = () => window.innerHeight;
      for (let i = 0; i < emojis.length; i++) {
        const span = document.createElement('span');
        span.className = 'floating-emoji';
        span.textContent = emojis[i];
        const speed = 0.4 + Math.random() * 0.5;
        const angle = Math.random() * Math.PI * 2;
        const x = Math.random() * (W() - S);
        const y = Math.random() * (H() - S);
        span.style.left = x + 'px';
        span.style.top = y + 'px';
        document.body.appendChild(span);
        floatingItems.push({ span, x, y, vx: Math.cos(angle) * speed, vy: Math.sin(angle) * speed });
      }
      function tick() {
        const w = W(), h = H();
        for (const it of floatingItems) {
          it.x += it.vx;
          it.y += it.vy;
          if (it.x <= 0 || it.x >= w - S) it.vx *= -1;
          if (it.y <= 0 || it.y >= h - S) it.vy *= -1;
          it.x = Math.max(0, Math.min(w - S, it.x));
          it.y = Math.max(0, Math.min(h - S, it.y));
        }
        // Collision between emojis
        for (let i = 0; i < floatingItems.length; i++) {
          for (let j = i + 1; j < floatingItems.length; j++) {
            const a = floatingItems[i], b = floatingItems[j];
            const dx = b.x - a.x, dy = b.y - a.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < S && dist > 0) {
              const nx = dx / dist, ny = dy / dist;
              const dvx = a.vx - b.vx, dvy = a.vy - b.vy;
              const dot = dvx * nx + dvy * ny;
              if (dot > 0) {
                a.vx -= dot * nx;
                a.vy -= dot * ny;
                b.vx += dot * nx;
                b.vy += dot * ny;
              }
              const overlap = (S - dist) / 2;
              a.x -= overlap * nx;
              a.y -= overlap * ny;
              b.x += overlap * nx;
              b.y += overlap * ny;
            }
          }
        }
        for (const it of floatingItems) {
          it.span.style.left = it.x + 'px';
          it.span.style.top = it.y + 'px';
        }
        floatingRAF = requestAnimationFrame(tick);
      }
      tick();
    })();

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    // "Yes" button â€” show celebration with confetti
    yesBtn.addEventListener('click', function () {
      cancelAnimationFrame(floatingRAF);
      floatingItems.forEach(it => it.span.remove());
      floatingItems = [];
      document.body.innerHTML = '';
      // Confetti
      const confettiContainer = document.createElement('div');
      confettiContainer.className = 'confetti';
      const emojis = ['ğŸº', 'ğŸ»', 'ğŸ·', 'ğŸ¸', 'ğŸ¹', 'ğŸ¥‚', 'ğŸ¾', 'ğŸ¥ƒ', 'ğŸ•', 'ğŸ—', 'ğŸ–', 'ğŸ¥©', 'ğŸ£', 'ğŸ¤', 'ğŸ§€'];
      for (let i = 0; i < 50; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        piece.style.left = Math.random() * 100 + '%';
        piece.style.fontSize = (1.2 + Math.random() * 1.5) + 'rem';
        piece.style.animationDuration = (2 + Math.random() * 3) + 's';
        piece.style.animationDelay = Math.random() * 2 + 's';
        piece.style.width = 'auto';
        piece.style.height = 'auto';
        piece.style.background = 'none';
        confettiContainer.appendChild(piece);
      }
      document.body.appendChild(confettiContainer);
      // Message
      const div = document.createElement('div');
      div.className = 'celebration';
      div.innerHTML = '<div class="emoji">ğŸ»ğŸ¥‚ğŸº</div><div class="title">ì¢‹ì•˜ì–´!</div><div class="sub">ì˜¤ëŠ˜ ë‹¬ë¦°ë‹¤~ ğŸ·ğŸ¸ğŸ¥ƒ</div>';
      document.body.appendChild(div);
    });

    // "No" button â€” evasion logic
    const MARGIN = 20;

    function moveAway(e) {
      e.preventDefault();
      e.stopPropagation();
      noBtn.style.position = 'fixed';
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;
      const maxX = window.innerWidth - btnW - MARGIN;
      const maxY = window.innerHeight - btnH - MARGIN;
      noBtn.style.left = Math.random() * Math.max(maxX, 0) + MARGIN + 'px';
      noBtn.style.top = Math.random() * Math.max(maxY, 0) + MARGIN + 'px';
    }

    noBtn.addEventListener('mouseenter', moveAway);
    noBtn.addEventListener('touchstart', moveAway, { passive: false });
    noBtn.addEventListener('click', moveAway);
  </script>
