<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose your language</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(160deg, #f0f4fd 0%, #d6e4fc 40%, #b4c8f9 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
      position: relative;
      z-index: 1;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 900;
      color: #2c3e50;
      text-shadow: 0 2px 8px rgba(44, 62, 80, 0.15);
      line-height: 1.4;
    }
    .floating-emoji {
      position: fixed;
      font-size: 2rem;
      pointer-events: none;
      z-index: 0;
    }
    .buttons {
      display: flex;
      gap: 24px;
      margin-top: 4px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 20px 48px;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      letter-spacing: 0.02em;
      text-decoration: none;
      color: #fff;
    }
    .btn-ko {
      background: linear-gradient(135deg, #f39c12, #e67e22);
      box-shadow: 0 6px 20px rgba(243, 156, 18, 0.35);
      animation: pulse 2s ease-in-out infinite;
    }
    .btn-ko:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 28px rgba(243, 156, 18, 0.45);
    }
    .btn-ko:active {
      transform: translateY(0) scale(0.98);
    }
    .btn-en {
      background: linear-gradient(135deg, #3498db, #2980b9);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.35);
      animation: pulse 2s ease-in-out infinite;
      animation-delay: 1s;
    }
    .btn-en:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 28px rgba(52, 152, 219, 0.45);
    }
    .btn-en:active {
      transform: translateY(0) scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose your language</h1>
    <div class="buttons">

    </div>
  </div>

  <script>
    // Floating emojis â€” lighter set, fewer (10)
    (function () {
      const emojis = ['ðŸº','ðŸ»','ðŸ·','ðŸ¸','ðŸ¹','ðŸ¥‚','ðŸ¾','ðŸ¥ƒ','ðŸ•','ðŸ—'];
      const S = 32;
      const W = () => window.innerWidth;
      const H = () => window.innerHeight;
      const items = [];
      for (let i = 0; i < emojis.length; i++) {
        const span = document.createElement('span');
        span.className = 'floating-emoji';
        span.textContent = emojis[i];
        const speed = 0.4 + Math.random() * 0.5;
        const angle = Math.random() * Math.PI * 2;
        const x = Math.random() * (W() - S);
        const y = Math.random() * (H() - S);
        span.style.left = x + 'px';
        span.style.top = y + 'px';
        document.body.appendChild(span);
        items.push({ span, x, y, vx: Math.cos(angle) * speed, vy: Math.sin(angle) * speed });
      }
      function tick() {
        const w = W(), h = H();
        for (const it of items) {
          it.x += it.vx;
          it.y += it.vy;
          if (it.x <= 0 || it.x >= w - S) it.vx *= -1;
          if (it.y <= 0 || it.y >= h - S) it.vy *= -1;
          it.x = Math.max(0, Math.min(w - S, it.x));
          it.y = Math.max(0, Math.min(h - S, it.y));
        }
        // Collision between emojis
        for (let i = 0; i < items.length; i++) {
          for (let j = i + 1; j < items.length; j++) {
            const a = items[i], b = items[j];
            const dx = b.x - a.x, dy = b.y - a.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < S && dist > 0) {
              const nx = dx / dist, ny = dy / dist;
              const dvx = a.vx - b.vx, dvy = a.vy - b.vy;
              const dot = dvx * nx + dvy * ny;
              if (dot > 0) {
                a.vx -= dot * nx;
                a.vy -= dot * ny;
                b.vx += dot * nx;
                b.vy += dot * ny;
              }
              const overlap = (S - dist) / 2;
              a.x -= overlap * nx;
              a.y -= overlap * ny;
              b.x += overlap * nx;
              b.y += overlap * ny;
            }
          }
        }
        for (const it of items) {
          it.span.style.left = it.x + 'px';
          it.span.style.top = it.y + 'px';
        }
        requestAnimationFrame(tick);
      }
      tick();
    })();
  </script>
</body>
