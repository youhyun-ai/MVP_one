  <style>
    * {

      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(160deg, #f0f4fd 0%, #d6e4fc 40%, #b4c8f9 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes confettiFall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 900;
      color: #2c3e50;
      text-shadow: 0 2px 8px rgba(44, 62, 80, 0.15);
      line-height: 1.4;
    }
    .photo-wrap {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow:
        0 20px 60px rgba(0, 0, 0, 0.12),
        0 4px 16px rgba(0, 0, 0, 0.08);
      animation: float 3s ease-in-out infinite;
    }
    .photo-wrap::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      border: 3px solid rgba(255, 255, 255, 0.5);
      pointer-events: none;
    }
    .photo {
      display: block;
      max-width: 90vw;
      max-height: 45vh;
      object-fit: cover;
    }
    .emoji-grid {
      font-size: 2.5rem;
      line-height: 1.5;
      padding: 20px 28px;
      background: rgba(255, 255, 255, 0.6);
      letter-spacing: 0.1em;
    }
    .buttons {
      display: flex;
      gap: 24px;
      margin-top: 4px;
    }
    .btn {
      padding: 16px 44px;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 1.15rem;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      letter-spacing: 0.02em;
    }
    .btn-yes {
      background: linear-gradient(135deg, #f39c12, #e67e22);
      color: #fff;
      box-shadow: 0 6px 20px rgba(243, 156, 18, 0.35);
      animation: pulse 2s ease-in-out infinite;
    }
    .btn-yes:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 28px rgba(243, 156, 18, 0.45);
    }
    .btn-yes:active {
      transform: translateY(0) scale(0.98);
    }
    .btn-no {
      background: linear-gradient(135deg, #bdc3c7, #95a5a6);
      color: #fff;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    /* Celebration */
    .celebration {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px;
      animation: fadeInUp 0.6s ease-out;
      position: relative;
      z-index: 1;
    }
    .celebration .emoji {
      font-size: 5rem;
      animation: pulse 1s ease-in-out infinite;
    }
    .celebration .title {
      font-size: 2.6rem;
      font-weight: 900;
      color: #2c3e50;
    }
    .celebration .sub {
      font-size: 1.3rem;
      color: #3498db;
      font-weight: 400;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 2px;
      animation: confettiFall linear forwards;
    }
  </style>
</head>

  <script>
    const yesBtn = document.getElementById('yesBtn');

    yesBtn.addEventListener('click', function () {
      document.body.innerHTML = '';
      // Confetti

      confettiContainer.className = 'confetti';
      const emojis = ['ğŸº', 'ğŸ»', 'ğŸ·', 'ğŸ¸', 'ğŸ¹', 'ğŸ¥‚', 'ğŸ¾', 'ğŸ¥ƒ', 'ğŸ•', 'ğŸ—', 'ğŸ–', 'ğŸ¥©', 'ğŸ£', 'ğŸ¤', 'ğŸ§€'];
      for (let i = 0; i < 50; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        piece.style.left = Math.random() * 100 + '%';
        piece.style.fontSize = (1.2 + Math.random() * 1.5) + 'rem';

    // "No" button â€” evasion logic
    const MARGIN = 20;

    function moveAway(e) {
      e.preventDefault();
      e.stopPropagation();
      noBtn.style.position = 'fixed';
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;
      const maxX = window.innerWidth - btnW - MARGIN;
      const maxY = window.innerHeight - btnH - MARGIN;
      noBtn.style.left = Math.random() * Math.max(maxX, 0) + MARGIN + 'px';
      noBtn.style.top = Math.random() * Math.max(maxY, 0) + MARGIN + 'px';
    }

    noBtn.addEventListener('mouseenter', moveAway);
    noBtn.addEventListener('touchstart', moveAway, { passive: false });
    noBtn.addEventListener('click', moveAway);
  </script>
